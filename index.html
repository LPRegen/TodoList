<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <nav id="side-bar">
      <p class="item-sidebar">Today</p>
      <p class="item-sidebar">Scheduled</p>
      <!-- ! Fix -->
      <h2>Projects</h2>
      <div id="project-container">
        <!-- <div class="projects">
          <p>First project</p>
          <span class="material-icons-outlined">o more_vert </span>
        </div> -->
      </div>
      <div class="new-project">
        <span class="material-icons-outlined"> post_add </span>
        <h2 id="create-project">New project</h2>
      </div>
      <p id="manage-projects">Manage projects</p>
    </nav>
    <div id="tasks-container">
      <div id="top-container">
        <h1 id="project-name">Today</h1>
        <button id="new-task">
          <span class="material-icons-outlined"> add_task </span>
          <p>New task</p>
        </button>
      </div>
      <div id="tasks">
        <div id="uncompleted-tasks-list"></div>
        <div id="completed-tasks-list">
          <div id="completed-title">
            <h2>Completed</h2>
            <span class="material-icons-outlined expand"> expand_more </span>
          </div>
        </div>
        <div id="github">
          <a href="https://github.com/LPRegen" target="_blank"
            ><img src="./GitHub-Mark-Light-32px.png" alt="Github Icon"
          /></a>
        </div>
      </div>

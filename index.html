<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <nav id="side-bar">
      <div class="sidebar-categories">
        <h2 class="sb-groups">Today</h2>
        <h2 class="sb-groups">Next week</h2>
        <h2 class="sb-groups">Uncategorized</h2>
        <h2 class="sb-groups">Projects</h2>
      </div>
      <div id="project-container"></div>
      <!-- ! Fix -->
      <div class="new-project">
        <span class="material-icons-outlined"> post_add </span>
        <h2 id="create-project">New project</h2>
      </div>
    </nav>
    <div id="tasks-container">
      <div id="top-container">
        <h1 id="project-name">Today's tasks</h1>
        <button id="new-task">
          <span class="material-icons-outlined"> add_task </span>
          <p>New task</p>
        </button>
      </div>
     
        <div id="uncompleted-tasks-list"></div>
        <div id="completed-tasks-list"></div>
      </div>
      <footer id="github">
        <a href="https://github.com/LPRegen" target="_blank"
          ><img src="./GitHub-Mark-Light-32px.png" alt="Github Icon"
        /></a>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>

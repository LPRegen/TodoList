<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body>
    <nav id="side-bar">
      <div class="sidebar-categories">
        <h2 class="sb-groups section selected" data-group="0">Today</h2>
        <h2 class="sb-groups section" data-group="1">Projects</h2>
      </div>
      <div id="project-container"></div>
      <div class="new-project">
        <span class="material-icons-outlined"> post_add </span>
        <h2 id="create-project">New project</h2>
      </div>
    </nav>
    <div id="tasks-container">
      <div id="top-container">
        <h1 id="section-name">Today</h1>
        <button id="new-task">
          <span class="material-icons-outlined">add_task</span>
          <p>New task</p>
        </button>
      </div>
      <div id="task-items"></div>
    </div>
    <div id="modal">
      <div id="modal-content">
        <div class="modal-container">
          <label for="task-name">Task name:</label>
          <input
            type="text"
            name="name"
            id="task-name"
            class="task-input"
            required
          />
          <div class="modal-container">
            <div id="insert-select">Add to project:</div>
          </div>
          <div class="modal-container">Task status</div>
          <div class="radio-btns">
            <input
              class="radio-input"
              type="radio"
              name="status"
              id="uncompleted"
              value="uncompleted"
              checked
            />
            <label for="uncompleted">Uncompleted</label>
            <input
              class="radio-input"
              type="radio"
              name="status"
              id="completed"
              value="completed"
            />
            <label for="completed">Completed</label>
          </div>
          <div class="modal-container">
            <label for="task-date">Due date:</label>
            <input type="date" name="date" id="task-date" class="task-input" />
          </div>
          <div class="modal-container">
            <label for="task-note">Note:</label>
            <textarea
              type="text"
              name="notes"
              id="task-note"
              class="task-input"
            ></textarea>
          </div>
          <div class="btn-container">
            <button type="submit" id="submit-task">Save</button>
            <button id="cancel-task">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
